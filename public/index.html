<!doctype html>
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Instagram Post Bot</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <div class="container" id="app">
        <div class="row">
            <div class="two-third column" style="margin-top: 25%">
                <h1>Instagram Post Bot</h1>
                <div>
                    <h4>Manually post a picture:</h4>

                    <div class="spinner" v-if="showSpinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>

                    <p v-if="showPostNowStatus && !showError">
                        Picture successfully posted! Next one due: {{ postResult | moment }}
                    </p>

                    <button @click="postNow()" v-bind:disabled="showSpinner">Post now</button>


                    <p v-if="!showPostNowStatus && !showError">
                        Next picture will be posted on: {{ nextPost | moment }}
                    </p>

                    <p v-if="showError" class="error">
                        Oh oh! Something went wrong. Please try again or reload page.
                    </p>

                </div>
            </div>
        </div>
    </div>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <script src="js/scripts.js"></script>

</html>
